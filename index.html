<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Grid - Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%); 
            min-height: 100vh; padding: 40px 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 3.5em; 
            text-align: center; color: #fff; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); 
            margin-bottom: 50px; animation: fadeInUp 1s ease; 
        }
        .music-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
        }
        .music-card { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(15px); 
            border-radius: 25px; 
            padding: 25px; 
            text-align: center; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); 
            transition: all 0.4s ease; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; 
        }
        .music-card::before { 
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); 
            transition: left 0.6s; 
        }
        .music-card:hover::before { left: 100%; }
        .music-card:hover { 
            transform: translateY(-15px) scale(1.02); 
            box-shadow: 0 25px 60px rgba(255,105,180,0.4); 
        }
        .cover-grid { 
            width: 120px; height: 120px; 
            border-radius: 20px; margin: 0 auto 20px; 
            background-size: cover; background-position: center; 
            border: 4px solid #ff69b4; 
            transition: all 0.3s; 
            position: relative; 
        }
        .cover-grid::after { 
            content: 'â–¶'; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); font-size: 30px; color: #fff; 
            opacity: 0; transition: opacity 0.3s; 
        }
        .music-card:hover .cover-grid::after { opacity: 1; }
        .music-card.playing .cover-grid { 
            animation: rotate 10s linear infinite; 
            border-color: #ff1493; 
        }
        .song-title { font-size: 1.3em; font-weight: 600; color: #333; margin-bottom: 5px; }
        .song-artist { color: #666; font-size: 0.95em; margin-bottom: 15px; }
        .play-grid-btn { 
            background: linear-gradient(135deg, #ff69b4, #ff1493); 
            color: white; border: none; 
            padding: 12px 30px; border-radius: 30px; 
            font-size: 16px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s; width: 100%; 
        }
        .play-grid-btn:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255,105,180,0.4); }
        .play-grid-btn.playing { background: linear-gradient(135deg, #ff1493, #ff69b4); }
        .now-playing { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(255,105,180,0.9); color: white; padding: 10px 20px; 
            border-radius: 25px; font-weight: 600; 
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @media (max-width: 768px) { 
            .music-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
            h1 { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’• Playlist Pernikahan ðŸ’•</h1>
        <div class="music-grid" id="musicGrid"></div>
    </div>

    <audio id="audio" preload="auto"></audio>
    <div id="nowPlaying" class="now-playing" style="display: none;">Now Playing: --</div>

    <script>
        const audio = document.getElementById('audio');
        const musicGrid = document.getElementById('musicGrid');
        const nowPlaying = document.getElementById('nowPlaying');

        // Playlist data (ganti MP3/cover sesuai kebutuhan)
        const playlist = [
            { 
                title: 'Wedding March', artist: 'Mendelssohn', 
                cover: 'https://via.placeholder.com/120/ff9a9e/fff?text=WM', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' 
            },
            { 
                title: 'Canon in D', artist: 'Pachelbel', 
                cover: 'https://via.placeholder.com/120/fecfef/fff?text=Canon', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' 
            },
            { 
                title: 'Ave Maria', artist: 'Schubert', 
                cover: 'https://via.placeholder.com/120/ff69b4/fff?text=Ave', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' 
            },
            { 
                title: 'Romantic Waltz', artist: 'Traditional', 
                cover: 'https://via.placeholder.com/120/fad0c4/fff?text=Waltz', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' 
            },
            { 
                title: 'Piano Love', artist: 'Ashamaluev', 
                cover: 'https://via.placeholder.com/120/ff9a9e/fff?text=Piano', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' 
            },
            { 
                title: 'Eternal Love', artist: 'Royalty Free', 
                cover: 'https://via.placeholder.com/120/fecfef/fff?text=Eternal', 
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' 
            }
        ];

        let currentSong = null;
        let isPlaying = false;

        // Render grid
        function renderGrid() {
            musicGrid.innerHTML = '';
            playlist.forEach((song, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <div class="cover-grid" style="background-image: url('${song.cover}')"></div>
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <button class="play-grid-btn" data-index="${index}">Play Lagu</button>
                `;
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('play-grid-btn')) return;
                    playSong(index);
                });
                musicGrid.appendChild(card);
            });
        }

        // Play song
        function playSong(index) {
            if (currentSong === index && isPlaying) {
                // Pause
                audio.pause();
                isPlaying = false;
                updateGrid(index, false);
                nowPlaying.style.display = 'none';
            } else {
                // Play
                audio.src = playlist[index].src;
                audio.play();
                isPlaying = true;
                currentSong = index;
                updateGrid(index, true);
                nowPlaying.textContent = `Now Playing: ${playlist[index].title}`;
                nowPlaying.style.display = 'block';
            }
        }

        // Update grid visual
        function updateGrid(index, playing) {
            const cards = document.querySelectorAll('.music-card');
            cards.forEach((card, i) => {
                card.classList.toggle('playing', i === index && playing);
                const btn = card.querySelector('.play-grid-btn');
                if (i === index) {
                    btn.textContent = playing ? 'Pause Lagu' : 'Play Lagu';
                    btn.classList.toggle('playing', playing);
                }
            });
        }

        // Events
        audio.addEventListener('ended', () => {
            isPlaying = false;
            updateGrid(currentSong, false);
            nowPlaying.style.display = 'none';
        });

        // Init
        renderGrid();
    </script>
</body>
</html>
